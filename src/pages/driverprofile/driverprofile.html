  <div class="image">
    <img padding src="{{userImage}}" (click)="presentActionSheet()">
    <!-- <p no-margin class="icon-head">John Doe</p> -->

    <button ion-button (click)="submit()">Submit</button>
  </div>

<ion-content padding>
  <div class="inputsec">
    <div class="text">
      <ion-grid>
        <ion-row>
          <ion-col col-4 no-padding>
            <p no-margin>Personal Info</p>
          </ion-col>
          <ion-col col-8 no-padding>
            <hr>
          </ion-col>
        </ion-row>
      </ion-grid>


    </div>
    <ion-list>

      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="username" [disabled]="isUsername"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" [disabled]="isEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="number" [(ngModel)]="phoneNumber" [disabled]="true"></ion-input>
      </ion-item>

        <ion-label stacked>Location</ion-label>
        <ion-input type="text" [(ngModel)]="location" [disabled]="isLocation"></ion-input>
      </ion-item>

      <ion-item>
        <rating [(ngModel)]="rate" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
          starIconName="star" nullable="false"></rating>
      </ion-item>

    </ion-list>
